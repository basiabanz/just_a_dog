<div class="carousel-container">
    <i class="bi bi-arrow-left" (click)="prev()"></i>
    <div class="carousel-wrapper">
        <div
            #itemsContainer
            class="carousel-elements"
            [ngStyle]="{ 'grid-auto-columns': dynamicFlexStyle, gap: (this.itemsShowNo - 1) * 8 + 8 + 'px' }"
        >
            <div *ngFor="let item of values" class="carousel-item" (click)="selectCertificate(item)">
                <ng-container
                    *ngIf="templateRef"
                    [ngTemplateOutlet]="templateRef"
                    [ngTemplateOutletContext]="{ $implicit: item }"
                ></ng-container>
            </div>
        </div>
    </div>
    <i class="bi bi-arrow-right" (click)="next()"></i>
</div>

<dog-dialog *ngIf="selectedItem" (closed)="closeDialog()">
    <img src="assets/images/certificates/{{ selectedItem?.image }}.jpg" [alt]="selectedItem.name" class="selected-item-image" />
</dog-dialog>
