<div class="main-page-container">
    <div class="main-menu">
        <div class="menu-container">
            <img class="logo" src="assets/images/logo.png" />
            <div #hamburger class="hamburger" (click)="toggleMenu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="menu-options" [ngClass]="{ 'slide-in-menu': menuOpen }">
                <dog-button
                    [routerLink]="['/home']"
                    routerLinkActive
                    #homeActive="routerLinkActive"
                    [isActive]="homeActive.isActive"
                    [btnTxt]="'Strona główna'"
                ></dog-button>
                <dog-button
                    [routerLink]="['/aboutMe']"
                    routerLinkActive
                    #aboutMeActive="routerLinkActive"
                    [isActive]="aboutMeActive.isActive"
                    [btnTxt]="'O mnie'"
                ></dog-button>
                <dog-button [btnTxt]="'Kontakt'"></dog-button>
                <div class="social-media-container">
                    <i
                        class="bi bi-facebook link-icon"
                        (click)="openFacebook()"
                    ></i>
                    <i
                        class="bi bi-instagram link-icon"
                        (click)="openInstagram()"
                    ></i>
                    <div class="horizontal-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-view-container">
        <div
            [ngClass]="{ 'page-overlay': menuOpen }"
            (click)="toggleMenu()"
        ></div>
        <router-outlet></router-outlet>
    </div>
</div>
